{#
  Spacer
  ======
  Generates distances based on globalspacing

  @param {string} name          = Classname
  @param {object} data          = Spacer
#}

{# Class Overwrite #}
{% set classname = name is defined and name != '' ? name : 'o-spacer' %}

{# Build Element Block #}
<div class="{{ classname }}{{ ' '~classname~data }}"></div>
