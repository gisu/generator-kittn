{#
  Horizontal Ruler
  ================
  Simple horizontal Ruler

  @param {string} name               = Classname
  @param {string} data               = Stylename
#}

{# Class Overwrite #}
{% set classname = name is defined and name != '' ? name : 'o-horizontalruler' %}

{# Build Element Block #}
<hr class="{{ classname }}{{ data != 'default' ? '---'~data }}" role="separator">
