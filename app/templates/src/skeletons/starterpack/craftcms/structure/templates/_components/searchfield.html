{#
  Searchfield
  ===========
#}

{# Class Overwrite #}
{% set classname = name is defined and name != '' ? name : 'c-searchfield' %}

{# Build Element Block #}
<form role="search" method="get" action="{{ url('search') }}" class="{{ classname }}">
  <input type="search" placeholder="HIER DAS SUCHWORT EINGEBEN..." name="q" class="{{ classname }}__input" id="searchfield">
  <input type="submit" value="Go" role="button" class="{{ classname }}__submit">
</form>
