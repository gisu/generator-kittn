{#
  Horizontal Ruler
  ================
  Simple horizontal Ruler

  @param {string} name               = Classname
  @param {string} data               = Stylename
#}

{# Class Overwrite #}
{% set c = name is defined and name != '' ? name : 'c-horizontalruler' %}

{# Build Element Block #}
<hr class="{{ c }}{{ _.styleClasses(data) }}" role="separator">
