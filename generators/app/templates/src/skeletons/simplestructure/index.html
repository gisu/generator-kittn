<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <title><%= projectname %></title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="./assets/css/<%= projectcssfilename %>.css">
    <meta name="description" content="[Description]">
    <meta property="og:description" content="[Description]">
    <meta property="og:title" content="<%= projectname %>">
    <meta property="og:type" content="website">
    <meta property="og:url" content="[URL]">
    <meta property="og:image" content="./assets/system/facebook-og-image.jpg">
    <meta name="twitter:description" content="[Description]">
    <meta name="twitter:title" content="<%= projectname %>">
    <meta name="twitter:image:src" content="./assets/system/twitter-og-image.jpg">
    <meta name="twitter:card" content="summary_large_image">
    <!-- Browser Tab Bar Color -->
    <meta name="theme-color" content="<%= projectthemecolor %>">
    <meta name="msapplication-navbutton-color" content="<%= projectthemecolor %>">
  </head>
  <body>
    <h1>Hello World</h1>
    <div id="app"></div>
    <script src="./assets/js/modernizr.js"></script><% if ( projectjsframework !== 'vue' && projectusage === 'html' ) { %>
    <script src="./assets/js/main.js"></script><% } %>
  </body>
</html>
